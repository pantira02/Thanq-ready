<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>สมัครรับงาน - ThanQ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>สมัครเป็นผู้รับงาน</h1>
  <form id="signup-form">
    <input type="text" name="name" placeholder="ชื่อ-นามสกุล" required />
    <input type="tel" name="phone" placeholder="เบอร์โทร" required />
    <input type="number" name="price" placeholder="ค่าจ้างต่อครั้ง (บาท)" required />
    <input type="text" name="jobtype" placeholder="ประเภทงานที่รับ" required />
    <input type="file" id="image" accept="image/*" />
    <button type="submit">ส่งข้อมูล</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
